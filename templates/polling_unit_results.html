<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polling Unit Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='polling_unit_result.css') }}">
</head>
<body>
    <div class="container">
        <h1>Results for Polling Unit: {{ polling_unit.polling_unit_name }}</h1>

        {% if results %}
            <table>
                <tr>
                    <th>Party</th>
                    <th>Score</th>
                </tr>
                {% for result in results %}
                    <tr>
                        <td>{{ result.party_abbreviation }}</td>
                        <td>{{ result.party_score }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No results found for this polling unit.</p>
        {% endif %}

        <p><a href="{{ url_for('home') }}">Back to Home</a></p>
    </div>
</body>
</html>
